<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Inline and Block Elements</title>
</head>
<body>
    <form action="NULL">
        <div>
            <div>
                <label for="userName">Enter your name:</label>
            </div>
            <input type="text" id="userName" />
        </div>
        <div>
            <div>
                <label for="userCity">City</label>
            </div>
            <input type="text" id="userCity" />
        </div>
        <div>
            <div>
                <label for="userPinCode">Pincode</label>
            </div>
            <input type="number" id="userPinCode" />
        </div>
        <div>
            <input type="submit" />
            <input type="reset" />
        </div>
    </form>
</body>
</html>
