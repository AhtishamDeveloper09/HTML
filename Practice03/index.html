<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="2">
      <caption>
        Employ Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ahmed</td>
          <td>Programmer</td>
          <td>Java</td>
        </tr>
        <tr>
          <td colspan="2">Ali</td>
          <td rowspan="2">JavaScript</td>
        </tr>
        <tr>
          <td colspan="2">Ali</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Ali</td>
          <td rowspan="2">Footer</td>
        </tr>
      </tfoot>
    </table>

    <h2>Ordered List</h2>
    <ol type="i">
      <li>Ahmed</li>
      <li>Arif</li>
      <li>Aslam</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="square">
      <li>Ahmed</li>
      <li>Arif</li>
      <li>Aslam</li>
    </ul>
  </body>
</html>
